events {}

http {
  # Redirect HTTP → HTTPS
  server {
    listen 80;
    server_name group6.sustainability.it.ntnu.no;
    return 301 https://$host$request_uri;
  }

  # Serve HTTPS and proxy to your app containers
  server {
    listen 443 ssl;
    server_name group6.sustainability.it.ntnu.no;

    # Mount your existing certs into ./certs on the host
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Frontend (root path → port 8186)
    location / {
      proxy_pass       http://frontend:8186;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # Backend API (under /api → port 8080)
    location /api/ {
      proxy_pass       http://backend:8080;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}
